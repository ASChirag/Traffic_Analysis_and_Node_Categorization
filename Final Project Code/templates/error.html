{% extends "base.html" %}

{% block title %}Error - Traffic Analysis System{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-sm p-8">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-gray-900 mb-4">{{ error_code }}</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">{{ error_message }}</h2>
            <p class="text-gray-600 mb-8">{{ error_description }}</p>
            
            <div class="flex justify-center space-x-4">
                <a href="{{ url_for('main.home') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                    Go to Home
                </a>
                <a href="{{ url_for('main.dashboard') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                    Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
