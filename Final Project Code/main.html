<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Analysis Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            width: 800px; /* Adjust size as needed */
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Traffic Analysis Dashboard</h1>
    <p>Below are the visualizations generated from the traffic data.</p>
    
    <div class="image-container">
        <img src="images/dashboard.png" alt="Traffic Analysis Graph">
        <img src="images/pairplot.png" alt="Node Analysis Graph">
    </div>
</body>
</html>
